{% include "header.html" %}
{% load static %}
    {% if not request.user.is_authenticated %}
    <div class="auth-form">
        <h3 class="auth-title">LogIn</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ Form }}
            <input class="auth-submit" type="submit" value="LogIn">
        </form>
        <p class="auth-warning">{{ error }}</p>
    </div>
    {% else %}
    <h3 class="auth-title">You're already logged in. Would you like to <a href="{{ '/logout/' }}">Log Out</a>?</h3>
    {% endif %}
{% include "footer.html" %}
